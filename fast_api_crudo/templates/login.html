<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî {{ title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçñ</text></svg>">
    <link rel="stylesheet" href="{{ static_base }}/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--clr-bg);
        }
        .login-card {
            background: var(--clr-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-card__header {
            text-align: center;
            margin-bottom: 28px;
        }
        .login-card__logo {
            font-size: 48px;
            display: block;
            margin-bottom: 12px;
        }
        .login-card__title {
            font-size: 22px;
            font-weight: 700;
            color: var(--clr-text);
        }
        .login-card__subtitle {
            font-size: 13px;
            color: var(--clr-text-muted);
            margin-top: 4px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .login-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .login-form .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--clr-text-muted);
        }
        .login-form .form-input {
            padding: 10px 12px;
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: var(--font);
            transition: border-color var(--transition);
            background: var(--clr-surface);
            color: var(--clr-text);
        }
        .login-form .form-input:focus {
            outline: none;
            border-color: var(--clr-primary);
            box-shadow: 0 0 0 3px var(--clr-primary-light);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font);
            cursor: pointer;
            transition: all var(--transition);
        }
        .login-btn--primary {
            background: var(--clr-primary);
            color: #fff;
        }
        .login-btn--primary:hover {
            background: var(--clr-primary-dark);
        }
        .login-btn--primary:disabled {
            opacity: .5;
            cursor: not-allowed;
        }
        .login-btn--google {
            background: #fff;
            color: #333;
            border: 1px solid var(--clr-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-btn--google:hover {
            background: var(--clr-bg);
        }
        .login-btn--google svg {
            width: 18px;
            height: 18px;
        }
        .login-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 8px 0;
            color: var(--clr-text-light);
            font-size: 12px;
        }
        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--clr-border);
        }
        .login-error {
            background: var(--clr-danger-bg);
            color: #991b1b;
            border-left: 3px solid var(--clr-danger);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            display: none;
        }
        .login-error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-card__header">
            <span class="login-card__logo">üçñ</span>
            <div class="login-card__title">{{ title }}</div>
            <div class="login-card__subtitle">Sign in to access the admin panel</div>
        </div>

        <div id="login-error" class="login-error"></div>

        {% if has_google %}
        <a href="{{ prefix }}/auth/google" class="login-btn login-btn--google" style="text-decoration:none; margin-bottom: 4px;">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </a>
        {% endif %}

        {% if has_google and has_basic %}
        <div class="login-divider">or</div>
        {% endif %}

        {% if has_basic %}
        <form id="login-form" class="login-form" autocomplete="on">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" id="username" name="username" type="text" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" id="password" name="password" type="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn login-btn--primary" id="login-submit">Sign In</button>
        </form>
        {% endif %}
    </div>

    <script>
        window.CRUDO_LOGIN_CONFIG = {
            prefix: "{{ prefix }}",
            hasBasic: {{ "true" if has_basic else "false" }},
            hasGoogle: {{ "true" if has_google else "false" }}
        };
    </script>
    <script src="{{ static_base }}/login.js"></script>
</body>
</html>
